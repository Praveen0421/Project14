<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Home Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- left-side -->
    <div class="left-side">
      <img src="assets/Logo.png" alt="logo" class="logo" />
      <img src="assets/girl.jpg" alt="photo of girl" class="girl" />
    </div>
    <!-- right-side -->
    <div class="right-side">
      <!-- header -->
      <header>
        <!-- navbar -->
        <nav>
          <div class="line"></div>
          <ul class="items">
            <li class="list-item item1">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
          <img class="bar" src="assets/bar.jpg" alt=" bar-img">
        </nav>
        <!-- heading -->
        <div class="heading">
          <h1 class="text">
            <span class="special-border">Crea-</span><br /><span class="text-grey-black">tivity.</span><span
              class="text-size">is our<br /></span><span class="ingredient">ingredient.</span>
          </h1>

          <!-- icons -->
          <div class="icons">
            <i class="fa-brands fa-twitter icon icon1"></i>
            <i class="fa-brands fa-instagram icon icon2"></i>
            <i class="fa-brands fa-facebook-f icon icon3"></i>
            <i class="fa-regular fa-envelope icon icon4"></i>
          </div>
        </div>
        <img src="assets/girl.jpg" alt="photo of girl" class="reponsive-girl" />
        <!-- button -->
        <div class="btn">
          <button class="package-btn">Check Our Package</button>
        </div>
      </header>

      <section>
        <!-- line2 -->
        <div class="dots">
          <div class="dot dot1"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="line2"></div>

        <!-- content-menu-list -->
        <div class="content-menu-list">
          <!-- content-lists -->
          <ul class="content-lists">
            <li class="content-list content1">Photography</li>
            <li class="content-list">Videography</li>
            <li class="content-list">Graphic Design</li>
            <li class="content-list">Illustration</li>
            <li class="content-list">Animation</li>
          </ul>
        </div>
        <!-- dance-content -->
        <div class="dance-content">
          <!-- comma -->
          <h1>‚Äù</h1>
          <div>
            <h2>
              We help you to create the best graphics,<br />photos, videos,
              animation and illustrations
            </h2>
          </div>
          <!-- dancing -->
          <div>
            <img src="/assets/dance.png" alt="dancing-image" class="dance-img" />
          </div>
        </div>
        <!-- arrow -->
        <img src="/assets/arrow.png" alt="arrow-down-image" class="arrow" />
      </section>
    </div>
  </div>
</body>

</html>
